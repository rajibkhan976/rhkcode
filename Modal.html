<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<link rel="stylesheet" href="src/css/bootstrap.css" />
</head>

<body>
<button class="btn btn-default" data-toggle="modal" data-target="#a">Log in</button>
<div class="modal fade" id="a" role="dialog" aria-labelledby="l" aria-hidden="true">
<div class="modal-dialog">
<div class="modal-content">
<div class="modal-header">
<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
<h4 class="modal-title" id="l">Log in</h4>
</div>
<div class="modal-body">
<form role="form">
<div class="form-group">
<input type="text" class="form-control" /><br /><br />
<input type="password" />
<input type="button" value="Log in" />
</div>
</form>
</div>
<div class="modal-footer">
<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
</div>
</div>
</div>
</div>
</div> 
<script src="src/js/jquery-1.11.3.min.js"></script>
<script src="src/js/bootstrap.js"></script>
</body>
</html>
